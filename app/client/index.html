<!DOCTYPE html>
<html>

    <head>
        <base href="/">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/styles/prendus-initial-spinner.css">
    </head>
    <body>
        <div id="initial-spinner" class="loading-spinner absolute-center"></div>

        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <link rel="stylesheet" href="/styles/main.css">
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            TeX: {
                extensions: ["mhchem.js"]
            }
          });
        </script>
        <style>
            .CodeMirror-placeholder {
                color: grey !important;
            }
        </style>

        <link rel="import" href="/dist/prendus.html">
        <script src="/dist/prendus.js"></script>

        <script>
            var initialSpinner = document.getElementById('initial-spinner');
            initialSpinner.style.opacity = 0;
            setTimeout(function() {
                initialSpinner.parentNode.removeChild(initialSpinner);
            }, 500);
        </script>

        <prendus-app></prendus-app>

        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="live-reload-client.js"></script>
    </body>

</html>
