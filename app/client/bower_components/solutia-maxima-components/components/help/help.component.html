<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="solutia-maxima-help">
    <template>
        <style>
            :host {
                --left-indent: 10px;
            }

            .left-indent-1 {
                margin-left: calc(1 * var(--left-indent));
            }

            .left-indent-2 {
                margin-left: calc(2 * var(--left-indent));
            }
        </style>

        <div style="padding: 25px">
            <h3>These examples show different question types and what you would write in the text editor and code editor.</h3>

            <div>Example 1, numbers:</div>
            <br>
            <div class="left-indent-1">Text editor:</div>
            <div class="left-indent-2">If I have 5 apples, and I eat 1 of them, how many apples do I have?</div>
            <br>
            <div class="left-indent-1">Code editor:</div>
            <div class="left-indent-2">answer = 4;</div>
            <br>

            <div>Example 2, strings:</div>
            <br>
            <div class="left-indent-1">Text editor:</div>
            <div class="left-indent-2">What is the capitol of Utah?</div>
            <br>
            <div class="left-indent-1">Code editor:</div>
            <div class="left-indent-2">answer = 'Salt Lake City';</div>
            <br>

            <div>Example 3, variables:</div>
            <br>
            <div class="left-indent-1">Text editor:</div>
            <div class="left-indent-2">What is <span></span>{<span></span>{variable1<span></span>}<span></span>} + <span></span>{<span></span>{variable2<span></span>}<span></span>}?</div>
            <br>
            <div class="left-indent-1">Code editor:</div>
            <div class="left-indent-2">answer = variable1 + variable2;</div>
            <br>

            <div>Example 4, multiple choice:</div>
            <br>
            <div class="left-indent-1">Text editor:</div>
            <div class="left-indent-2">What color is the sky?</div>
            <br>
            <div class="left-indent-2">[*]choice1[*] Salmon</div>
            <div class="left-indent-2">[*]choice2[*] Fuschia</div>
            <div class="left-indent-2">[*]choice3[*] Blue</div>
            <br>
            <div class="left-indent-1">Code editor:</div>
            <div class="left-indent-2">answer.choice1 = false;</div>
            <div class="left-indent-2">answer.choice2 = false;</div>
            <div class="left-indent-2">answer.choice3 = true;</div>
            <br>

            <div>Example 5, multiple select:</div>
            <br>
            <div class="left-indent-1">Text editor:</div>
            <div class="left-indent-2">Do you believe in magic? (select all that apply)</div>
            <br>
            <div class="left-indent-2">[x]choice1[x] Yes</div>
            <div class="left-indent-2">[x]choice2[x] No</div>
            <div class="left-indent-2">[x]choice3[x] Maybe</div>
            <br>
            <div class="left-indent-1">Code editor:</div>
            <div class="left-indent-2">answer.choice1 = true;</div>
            <div class="left-indent-2">answer.choice2 = false;</div>
            <div class="left-indent-2">answer.choice3 = true;</div>
            <br>

            <div>Example 6, multiple input:</div>
            <br>
            <div class="left-indent-1">Text editor:</div>
            <div class="left-indent-2">Fill in the blanks: That's one small <span></span>[<span></span>[input1<span></span>]<span></span>] for <span></span>[<span></span>[input2<span></span>]<span></span>], one giant <span></span>[<span></span>[input3<span></span>]<span></span>] for mankind.</div>
            <br>
            <div class="left-indent-1">Code editor:</div>
            <div class="left-indent-2">answer.input1 = 'step';</div>
            <div class="left-indent-2">answer.input2 = 'man';</div>
            <div class="left-indent-2">answer.input3 = 'leap';</div>
        </div>
    </template>

    <script>System.import('/bower_components/solutia-maxima-components/components/help/help.component.ts');</script>
</dom-module>
