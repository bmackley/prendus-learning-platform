<dom-module id="prendus-lesson-edit-modal">
  <template>
		<style include="color-styles"></style>
    <style>

			#done {
				background-color: var(--prendus-primary-color);
				color: white;
			}

    </style>
    <redux-store action="[[action]]" on-statechange="mapStateToThis"></redux-store>

    <paper-dialog id="dialog" with-backdrop>
      <h2>[[lessonHeader]]</h2>
      <paper-input id="lesson-name" label="Lesson Name" value="[[lessonFormName]]" maxlength="50" required auto-validate on-keydown="updateLessonIfEnter"></paper-input>
      <!-- <prendus-paper-tags-input id="lesson-tags" placeholder="Delete tags or add new ones" tags="[[lessonTagNames]]" on-add="onAdd" on-remove="onRemove" duplicate-error-message="Tag cannot be a duplicate" required></prendus-paper-tags-input> -->
			<div class="buttons">
				<paper-button dialog-dismiss on-tap="clearValues">Cancel</paper-button>
				<paper-button id="done" on-tap="updateLesson">Done</paper-button>
			</div>
    </paper-dialog>
    <prendus-notification success-message="[[successMessage]]" error-message="[[errorMessage]]"></prendus-notification>
  </template>

  <script src="prendus-lesson-edit-modal.ts"></script>
</dom-module>
