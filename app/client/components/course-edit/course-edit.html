<dom-module id="course-edit">
  <style>
    :host {
      display: block;
    }

    /* CSS rules for your element */
  </style>
  <template>
    <redux-store action="[[action]]"></redux-store>
    <redux-store on-statechange="mapStateToThis"></redux-store>
    <template is="dom-if" if="[[username]]">
        <prendus-quiz-editor concept-id="-KKEm7hHcb25o3gVTGZ0" quiz-id="-KLSOe3PrBXGwqJau-2b"></prendus-quiz-editor>

      <template id="title" is="dom-repeat" items="[[courses]]">
        <course-title title="[[item.title]]" instructor="[[item.instructor]]">
          <h1 id ="courseTitle" contenteditable="true">
            [[item.title]]
          </h1>
          <h1 contenteditable="true">
            [[item.instructor]]
          </h1>
          <paper-dialog id="selectDate" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDatepicker">
            <paper-date-picker id="picker" date="[[date]]" min-date="September 1, 2016"></paper-date-picker>
            <div class="buttons">
              <paper-button dialog-dismiss>Cancel</paper-button>
              <paper-button dialog-confirm>OK</paper-button>
            </div>
          </paper-dialog>
          <h1 contenteditable="true">
            Start Date
            <iron-icon icon="icons:date-range" item-icon on-tap="DatePicker"></iron-icon>{{item.startDate.month}}/{{item.startDate.day}}/{{item.startDate.year}}
          </h1>
          <h1>
            End Date
            <iron-icon icon="icons:date-range" item-icon on-tap="DatePicker"></iron-icon>{{item.endDate.month}}/{{item.endDate.day}}/{{item.endDate.year}}
          </h1>
          <sortable-js on-sort="sortableEnded">
            <template id="conceptsList" is="dom-repeat" items=[[concepts]]>
              <div>
                <!-- <paper-spinner></paper-spinner> Can't figure out how to get this-->
                <paper-icon-item>
                  <div>
                    <h3 on-tap="toggle" id= {{item.pos}} data-id$="{{item.pos}}">{{item.title}}</h3>
                  </div>
                  <iron-icon class = "end-justified"icon="editor:drag-handle" item-icon></iron-icon>
                  <iron-icon class = "end-justified" id = {{item.key}} icon="icons:delete" item-icon on-tap="deleteItem"></iron-icon>
                </paper-icon-item>
                <iron-collapse class="conceptToggle" id= "Concept[[item.pos]]">
                  <div id = "classContent">
                    <div class = "flex-horizontal" id = "videosContainer">
                      <paper-header-panel mode="seamed">
                        <paper-toolbar><h1>Videos</h1></paper-toolbar>
                      </paper-header-panel>
                      <prendus-concept-video-container concept-id="[[item.key]]"></prendus-concept-video-container>
                    </div>
                    <div class = "flex-horizontal" id = "quizzesContainer">
                      <paper-header-panel mode="seamed">
                        <paper-toolbar class ="subheading"><h1>Quizzes</h1></paper-toolbar>
                        <div class="paper-header">standard</div>
                        <div class="content fit">content fits 100% below the header</div>
                      </paper-header-panel>
                    <iron-icon class = "end-justified"icon="editor:drag-handle" item-icon></iron-icon>
                    <iron-icon class = "end-justified" id = [[item.key]] icon="icons:delete" item-icon on-click="deleteItem"></iron-icon>
                  </paper-icon-item>
                  <iron-collapse class="conceptToggle" id= "Concept[[item.pos]]">
                    <div>
                      <div id="videosContainer">
                        <paper-header-panel mode="seamed">
                          <paper-toolbar><h1>Videos</h1></paper-toolbar>
                        </paper-header-panel>
                        <prendus-concept-video-container concept-id="[[item.key]]"></prendus-concept-video-container>
                      </div>
                      <div id="quizzesContainer">
                        <paper-header-panel mode="seamed">
                          <paper-toolbar class ="subheading"><h1>Quizzes</h1></paper-toolbar>
                          <div class="paper-header">standard</div>
                          <div class="content fit">content fits 100% below the header</div>
                        </paper-header-panel>
                      </div>
                    </div>
                  </div>
                </iron-collapse>
              </div>
            </template>
          </sortable-js>
        </course-title>
      </template>
    </template>
    <template is="dom-if" if="[[!username]]">
      <p> You are not signed in.  Please sign in to access this page </p>
    </template>
    <paper-dialog id = "addDialog" modal>
      <h2>Add a Concept</h2>
      <div>
        <!-- Look up Iron keys to change this -->
        <form is="iron-form">
          <paper-input name="name" label="Concept Name" id ="conceptFormName" required auto-validate></paper-input>
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button on-tap="addConceptFormDone">Done</paper-button>
        </form>
      </div>
      <div class="buttons">
      </div>
    </paper-dialog>
    <paper-fab icon = "add" title = "Add" on-tap="addConcept"></paper-fab>
  </template>
  <script>System.import('/components/course-edit/course-edit.ts');</script>
</dom-module>
