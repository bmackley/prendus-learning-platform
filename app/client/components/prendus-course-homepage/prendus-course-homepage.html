<link href="../../bower_components/polymer/polymer.html" rel="import">
<link href="../../bower_components/paper-card/paper-card.html" rel="import">
<link href="../../bower_components/paper-dialog/paper-dialog.html" rel="import">
<link rel="import" href="../prendus-course-preview/prendus-course-preview.html">
<link rel="import" href="../prendus-notification/prendus-notification.html">

<dom-module id="prendus-course-homepage">
  <style>
    /* CSS rules for your element */
    :host {
      display: block;
    }
    #addFabButton{
      margin-top: 2%;
    }
    #addCourseDialog{
      width: 33%;
    }
  </style>
  <template>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>

    <iron-ajax id="sharedWithMeCourseAjax" method="post" content-type="application/json" handle-as="json"></iron-ajax>

    <h1>My Courses</h1>
    <template id="courseList" is="dom-repeat" items="[[userCourses]]">
        <prendus-course-preview course="[[item]]"></prendus-course-preview>
    </template>
    <br>
    <paper-fab id="addFabButton" icon = "add" title = "Add Course" on-tap="addCourse"></paper-fab>

    <paper-dialog id = "addCourseDialog" modal>
      <h2>Create a Course</h2>
      <div>
        <!-- Look up Iron keys to change this -->
        <paper-input name="courseName" label="Course Name" id ="courseFormName" required auto-validate></paper-input>
        <paper-input name="courseDescription" label="Short Description" id ="courseDescription" required auto-validate></paper-input>
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="addCourseFormDone">Next</paper-button>
      </div>
      <div class="buttons">
      </div>
    </paper-dialog>

    <h1>Starred Courses</h1>

    <template id="courseList" is="dom-repeat" items="[[starredCourses]]">
        <prendus-course-preview course="[[item]]"></prendus-course-preview>
    </template>

    <h1>Courses shared with me</h1>

    <template id="courseList" is="dom-repeat" items="[[sharedCourses]]">
        <prendus-course-preview course="[[item]]"></prendus-course-preview>
    </template>

    <prendus-notification errorMessage = "[[errorMessage]]"></prendus-notification>
  </template>

  <!--<script src="prendus-course-homepage.js"></script>-->
</dom-module>
