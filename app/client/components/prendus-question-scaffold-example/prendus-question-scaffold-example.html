<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/prendus-styles/prendus-styles.html">
<link rel="import" href="../../bower_components/redux-store-element/redux-store.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="prendus-question-scaffold-example">

  <style include="prendus-styles">
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(6, 0fr);
      grid-column-gap: 15px;
      grid-row-gap: 10px;
    }

    .question, .explanation {
      margin-top: 10px;
    }
    .question {
      grid-row: 1;
      grid-column: 1;
    }

    .explanation {
      grid-row: 1;
      grid-column: 2/4;
    }

    .answer-card, .comment-card {
      margin-top: 5px;
    }


    .answers-header {
      grid-column: 1;
      grid-row: 2;
    }

    .comments-header {
      grid-column: 2;
      grid-row: 2;
    }

  </style>

  <template>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <div class="wrapper">

      <div class="prendus-card question">
        <h3>Question</h3>
        [[questionStem]]
      </div>
      <div class="prendus-card explanation">
        <h3>Explanation</h3>
        [[explanation]]
      </div>
      <div class="answers-header">
        <h3>Answers</h3>

      </div>
      <div class="comments-header">
        <h3>Comments</h3>
      </div>

      <template is="dom-repeat" items="[[answers]]">
        <div class="prendus-card answer-card" style$="grid-column: 1; grid-row: [[calculateIndex(index)]];">
          [[item.answer]]
        </div>
        <div class="prendus-card comment-card" style$="grid-column: 2/4; grid-row: [[calculateIndex(index)]];">
          [[item.comment]]
        </div>
      </template>
    </div>

  </template>

  <script src="prendus-question-scaffold-example.ts"></script>
</dom-module>
