<dom-module id="course-view">
  <style>
    :host {
      display: block;
    }
    /* CSS rules for your element */
  </style>
  <template>
    <redux-store action="[[action]]"></redux-store>
    <redux-store on-statechange="mapStateToThis"></redux-store>
    <app-route route="[[route]]" pattern="/view/:courseId" data="{{data}}"></app-route>
    <template is="dom-if" if="[[username]]">
      <p>CourseId [[data.courseId]] </p>
      <p Course title [[currentCourse.title]]</p>
      <template id="conceptsList" is="dom-repeat" items=[[courseConcepts]]>
        <p>CourseId [[data.courseId]] </p>
        <concept-container concept-id="[[item.id]]" course-id="[[data.courseId]]"></concept-container>
      </template>
      <!-- <template id="title" is="dom-repeat" items="[[courses]]">
        <course-title title="[[item.title]]" instructor="[[item.instructor]]">
          <h1 id ="courseTitle" contenteditable="true">
            [[item.title]]
          </h1>
            <template id="conceptsList" is="dom-repeat" items=[[courseConcepts]]>
              <p>CourseId [[data.courseId]] </p>
              <concept-container concept-id="[[item.id]]" course-id="[[data.courseId]]"></concept-container>
            </template>
        </course-title>
      </template> -->
    </template>
    <template is="dom-if" if="[[!username]]">
      <p> You are not signed in.  Please sign in to access this page </p>
    </template>
  </template>
  <script>System.import('/components/course-view/course-view.ts');</script>
</dom-module>
