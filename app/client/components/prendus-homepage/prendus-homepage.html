<dom-module id="prendus-homepage">
  <style>

		:host {
			display: block;
		}

    .homepage-courses {
      display: flex;
      flex-wrap: wrap;
    }

    .course-preview {
      margin: 10px;
      flex-basis: 30%;
      flex-grow: 0;
      min-width: 0;
    }

    @media (max-width: 768px) {
      .course-preview {
        flex-basis: 45%;
      }
    }

		@media (max-width: 500px) {
			.homepage-courses {
				display: block;
			}

			.course-preview {
				margin: 10px auto;
			}

		}

  </style>

  <template>
    <prendus-notification success-message="[[successMessage]]" error-message="[[errorMessage]]"></prendus-notification>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
      <!-- <div class="homepage-courses"> -->
        <iron-list items="[[words]]" max-physical-count="10000000">
          <div>
            <template>
              <paper-item>[[item]]</paper-item>
            </template>
          </div>
        </iron-list>
        <div>
          <paper-button on-tap="next">Load more</paper-button>
        </div>
        <!-- <template id="courseList" is="dom-repeat" items="[[words]]">
          [[item]]
        </template> -->

        <!-- <template id="courseList" is="dom-repeat" items="[[publicCourses]]">
          <prendus-course-preview class="course-preview" course="[[item]]"></prendus-course-preview>
        </template> -->
      <!-- </div> -->
  </template>

  <!--<script src="prendus-homepage.js"></script>-->
</dom-module>
