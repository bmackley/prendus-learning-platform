<link href="../../bower_components/polymer/polymer.html" rel="import">
<link rel="import" href="../../bower_components/redux-store-element/redux-store.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="prendus-homepage">
  <style>

		:host {
			display: block;
		}

    .homepage-courses {
      display: flex;
      flex-wrap: wrap;
    }

    .course-preview {
      margin: 10px;
      flex-basis: 30%;
      flex-grow: 0;
      min-width: 0;
    }

    @media (max-width: 768px) {
      .course-preview {
        flex-basis: 45%;
      }
    }

		@media (max-width: 500px) {
			.homepage-courses {
				display: block;
			}

			.course-preview {
				margin: 10px auto;
			}

		}

  </style>

  <template>
    <prendus-notification success-message="[[successMessage]]" error-message="[[errorMessage]]"></prendus-notification>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <paper-button on-tap="next">Next!</paper-button>
    <div class="homepage-courses">
      <template id="courseList" is="dom-repeat" items="[[publicCourses]]">
        <prendus-course-preview class="course-preview" course="[[item]]"></prendus-course-preview>
      </template>
    </div>
    <script>


    </script>

  </template>

  <!--<script src="prendus-homepage.js"></script>-->
</dom-module>
