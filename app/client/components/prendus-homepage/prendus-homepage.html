<dom-module id="prendus-homepage">
  <style>

		:host {
			display: block;
		}

    .homepage-courses {
      display: flex;
      flex-wrap: wrap;
    }

    .course-preview {
      margin: 10px;
      flex-basis: 30%;
      flex-grow: 0;
      min-width: 0;
    }

    #load-more-data {
      /*TODO: Matt's hacky version to get this centered. Could someone help out here? */
      left: 41%;
    }

    iron-list {
      flex: auto;
    }

    .course-content {
      @apply(--layout);
      position: relative;
      width: 300px;
      height: 300px;
      margin: 10px;
      flex-grow: 0;
      min-width: 0;
    }

    .course-content > prendus-course-preview {
      @apply(--layout-flex);
    }

    @media (max-width: 800px) {
      .course-container {
        width: calc(50% - 16px);
      }

      .course-content {
        width: auto;
      }
    }
    @media (max-width: 768px) {
      .course-preview {
        flex-basis: 45%;
      }

    }

		@media (max-width: 500px) {
			.homepage-courses {
				display: block;
			}

			.course-preview {
				margin: 10px auto;
			}
		}

  </style>


  <template>
    <prendus-notification success-message="[[successMessage]]" error-message="[[errorMessage]]"></prendus-notification>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <!-- TODO: @Brandon I need your help to make three course previews appear in each row -->
    <iron-list id="course-list" scroll-target="document" items="[[publicCourses]]" grid>
      <template>
        <div class="course-container">
          <div class="course-content">
            <prendus-course-preview id="[[item.id]]" class="course-preview" course="[[item]]"></prendus-course-preview>
          </div>
        </div>
      </template>
    </iron-list>
    <iron-scroll-threshold id="scroll-threshold" scroll-target="document" on-lower-threshold="loadMoreData">
    </iron-scroll-threshold>



    <template is="dom-if" if="[[displayLoadMoreButton]]">
        <paper-button id="load-more-data" on-tap="loadMoreData">Load more</paper-button>
    </template>
  </template>
  <!--<script src="prendus-homepage.js"></script>-->
</dom-module>
