<link href="../../bower_components/polymer/polymer.html" rel="import">
<link rel="import" href="../prendus-paper-tags-input/prendus-paper-tags-input.html">
<link rel="import" href="../prendus-course-preview/prendus-course-preview.html">
<dom-module id="prendus-search-concept-tags">
  <style>
  </style>
  <template>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
      <div>
        <prendus-paper-tags-input placeholder="Type tags you wish to lookup. Press enter to add multiple" label="Search for concepts by tags" duplicate-error-message="Tag cannot be a duplicate" tags="{{tags}}"></prendus-paper-tags-input>
        <div> [[tags]] </div>
        <paper-button on-tap="clearTags">Clear</paper-button>
        <paper-button on-tap="searchTagsInDB">Search</paper-button>
      </div>
    <template is="dom-if" if="[[resultingCourses.length]]">
      <h1>Courses that match your tag search</h1>
      <div class="courses-container">
        <template id="resulting-courses" is="dom-repeat" items="[[resultingCourses]]">
          <prendus-course-preview class="course-preview" course="[[item]]"></prendus-course-preview>
        </template>
      </div>
    </template>
  </template>
  
</dom-module>
