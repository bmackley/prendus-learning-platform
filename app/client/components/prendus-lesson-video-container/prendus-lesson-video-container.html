<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/redux-store-element/redux-store.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../prendus-video-editor/prendus-video-editor.html">
<link rel="import" href="../../bower_components/prendus-styles/prendus-styles.html">

<dom-module id="prendus-lesson-video-container">
    <template>
        <style include="prendus-styles">

            .video-row {
                padding: 20px;
                cursor: pointer;
            }

						.video-row + .video-row {
							border-top: solid lightgrey 1px;
						}

        </style>

        <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>

        <paper-dialog id="editVideoDialog" with-backdrop>
            <prendus-video-editor id="videoEditor" video-id="[[currentVideoId]]" title="{{currentVideoTitle}}" url="{{currentVideoUrl}}" on-save="saveVideo" on-delete="deleteVideo"></prendus-video-editor>
        </paper-dialog>

        <template is="dom-repeat" items="[[videos]]">
            <div class="video-row" on-tap="videoRowClick">[[item.title]]</div>
        </template>

    </template>

    <script src="prendus-lesson-video-container.ts"></script>
</dom-module>
