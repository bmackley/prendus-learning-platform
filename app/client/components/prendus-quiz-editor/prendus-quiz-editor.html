<dom-module id="prendus-quiz-editor">
  <template>
    <style include="color-styles"></style>
    <style>
        :host {
          --paper-tab-ink: var(--prendus-primary-color);
        }

        #quiz-container {
          width: 100%;
          display: flex;
        }

        #quiz-container > * {
          flex-basis: 50%;
          margin: 10px;
        }

        #question-tabs {
            --paper-tabs-selection-bar-color: var(--prendus-primary-color);
        }

        #quiz-title-input {
            --paper-input-container-input: {
                font-size: 25px;
                margin-left: 2%;
            };

            --paper-input-container-label: {
                font-size: 25px;
                margin-left: 2%;
            };
        }

        #new-question {
          width: 100%;
          margin: 15px auto;
          background-color: var(--prendus-primary-color);
          color: white;
        }

        .tab-content {
          word-break: break-all;
        }

        #share-quiz-dialog {
          width: 80vw;
        }

        #share-quiz-dialog > * {
          padding: 0;
          width: 100%;
        }

        #settings-modal {
          width: 80%;
          max-width: 400px;
        }

        .setting + .setting {
          display: block;
          margin-top: 15px;
        }

        paper-tab {
          text-transform: uppercase;
        }

        @media (max-width: 768px) {
          #quiz-container {
            flex-wrap: wrap;
          }

          #quiz-container > * {
            flex-basis: 100%;
          }
        }
    </style>

    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <iron-ajax id="getUserQuestionIdsAjax" method="get" url="[[endpointDomain]]/api/jwt/[[jwt]]/questionids" handle-as="json"></iron-ajax>
    <iron-ajax id="getPublicQuestionIdsAjax" method="get" url="[[endpointDomain]]/api/public/questionids" handle-as="json"></iron-ajax>
    <iron-ajax id="getEmailsByIdsAjax" method="get" handle-as="json"></iron-ajax>
    <iron-ajax id="getUidByEmailAjax" method="get" handle-as="json"></iron-ajax>

    <paper-dialog id="share-quiz-dialog" with-backdrop style="padding: 25px">
      <p>Use this link to access the quiz:</p>
      <input id="share-quiz-link" value="https://prendus.com/courses/view-quiz/course/[[courseId]]/concept/[[conceptId]]/quiz/[[quizId]]" readonly on-tap="selectText"></input>
    </paper-dialog>

    <div id="quiz-container">
      <!-- TODO: for mobile display, move the quiz preview to another tab in the questions card -->
      <paper-card>
        <div class="card-content">
          <paper-input id="quiz-title-input" label="Quiz Title" value="[[title]]" on-change="titleChanged"></paper-input>
          <paper-icon-button id="share-button" icon="social:share" on-tap="shareQuiz"></paper-icon-button>
          <paper-tooltip for="share-button" offset="0" animation-delay="300">Get Share Link</paper-tooltip>
          <paper-icon-button id="collaborators-button" icon="social:group-add" on-tap="openCollaboratorsModal"></paper-icon-button>
          <paper-tooltip for="collaborators-button" offset="0" animation-delay="300">Edit Collaborators</paper-tooltip>
          <prendus-collaborator-modal id="collaborators-modal" concept-id="[[conceptId]]" quiz-id="[[quizId]]" quiz></prendus-collaborator-modal>
          <paper-icon-button id="settings-button" icon="settings" on-tap="openSettingsModal"></paper-icon-button>
          <paper-tooltip for="settings-button" offset="0" animation-delay="300">Quiz Settings</paper-tooltip>
          <paper-dialog id="settings-modal">
            <h2>Quiz Settings</h2>
            <paper-dialog-scrollable>
              <paper-checkbox class="setting" on-change="answerFeedbackToggled" checked="[[quizSettings.answerFeedback]]" noink>Answer feedback</paper-checkbox>
              <paper-checkbox class="setting" on-change="showAnswerToggled" checked="[[quizSettings.showAnswer]]" noink>Show answer</paper-checkbox>
              <paper-checkbox class="setting" on-change="showHintToggled" checked="[[quizSettings.showHint]]" noink>Show hint</paper-checkbox>
              <paper-checkbox class="setting" on-change="showCodeToggled" checked="[[quizSettings.showCode]]" noink>Show code</paper-checkbox>
              <paper-checkbox class="setting" on-change="gradedToggled" checked="[[quizSettings.graded]]" noink>Graded</paper-checkbox>
              <paper-checkbox class="setting" on-change="showConfidenceLevelToggled" checked="[[quizSettings.showConfidenceLevel]]" noink>Show confidence level</paper-checkbox>
              <paper-checkbox class="setting" on-change="allowGenerationToggled" checked="[[quizSettings.allowGeneration]]" noink>Allow question generation</paper-checkbox>
              <paper-input class="setting" label="Maximum number of attempts" value=[[quizSettings.maxNumAttempts]] on-change="maxNumAttemptsChanged"></paper-input>
            </paper-dialog-scrollable>
          </paper-dialog>

          <template is="dom-if" if="[[showEmptyQuizQuestionsText(quizQuestionIds)]]">
            <h3>Create questions and click <iron-icon icon="av:playlist-add"></iron-icon> to add them to the quiz.</h3>
          </template>

          <div id="quizDomRepeatContainer">
              <template is="dom-repeat" items="[[quizQuestionIds]]">
                  <div style="position: relative">
                      <solutia-maxima-view-problem id="quiz-question-id-[[item]]" question-id="[[item]]" quiz-id="NO_QUIZ" jwt="[[jwt]]" concise></solutia-maxima-view-problem>
                      <paper-icon-button id="remove[[item]]" icon="icons:clear" on-click="removeQuestionFromQuiz"></paper-icon-button>
                      <paper-tooltip for="remove[[item]]" offset="0" animation-delay="300">Remove from quiz</paper-tooltip>
                      <hr>
                  </div>
              </template>
          </div>
        </div>
      </paper-card>
      <paper-card>
        <div class="card-content">
          <paper-tabs id="question-tabs" selected="{{selected}}">
            <paper-tab>My Questions</paper-tab>
            <paper-tab>Public Questions</paper-tab>
          </paper-tabs>

          <iron-pages selected="{{selected}}">
            <div id="my-questions" class="tab-content">
              <paper-button id="new-question" raised title="New Question" on-click="createQuestion">New Question</paper-button>
              <template is="dom-repeat" items="[[userQuestionIds]]">
                <solutia-maxima-view-problem id="user-question-id-[[item]]" question-id="[[item]]" quiz-id="NO_QUIZ" jwt="[[jwt]]" concise></solutia-maxima-view-problem>
                <paper-icon-button id="add[[item]]" icon="av:playlist-add" on-click="addQuestionToQuiz"></paper-icon-button>
                <paper-tooltip for="add[[item]]">Add to quiz</paper-tooltip>
                <paper-icon-button id="edit[[item]]" icon="create" on-click="editQuestion"></paper-icon-button>
                <paper-tooltip for="edit[[item]]">Edit question</paper-tooltip>
                <hr>
              </template>
            </div>

            <div id="public-questions" class="tab-content">
              <template is="dom-repeat" items="[[publicQuestionIds]]">
                <solutia-maxima-view-problem id="public-question-id-[[item]]" question-id="[[item]]" quiz-id="NO_QUIZ" jwt="[[jwt]]" concise></solutia-maxima-view-problem>
                <paper-icon-button id="add[[item]]" icon="av:playlist-add" on-click="addQuestionToQuiz"></paper-icon-button>
                <paper-tooltip for="add[[item]]">Add to quiz</paper-tooltip>
                <paper-icon-button id="edit[[item]]" icon="create" on-click="editQuestion"></paper-icon-button>
                <paper-tooltip for="edit[[item]]">Edit question</paper-tooltip>
                <hr>
              </template>
            </div>
          </iron-pages>
        </div>
      </paper-card>
    </div>
  </template>

  <!--<script src="prendus-quiz-editor.js"></script>-->
</dom-module>
