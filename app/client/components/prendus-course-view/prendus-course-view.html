<dom-module id="prendus-course-view">

	<style include="color-styles paper-date-picker-dialog-style"></style>
  <style>

    * {
      margin: 0;
    }

    :host {
      display: block;
    }

    #course-container {
      width: 100%;
    }

    #course-content {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #course-content > * + * {
      margin-top: 20px;
    }

		.icon-button {
			color: rgba(0, 0, 0, .5);
		}

		.icon-button:hover {
			color: rgba(0, 0, 0, .8);
		}

    #collaborators-button {
      align-self: flex-end;
    }

    .tag {
      background-color: var(--light-primary-color);
      border-radius: 20px;
      padding: 10px;
      margin: 5px;
    }

    .menu-content {
      padding: 20px;
    }

    .course-concept {
      width: 100%;
    }

    .concept-container {
      display: flex;
    }

		#concept-list {
			border: solid lightgrey 1px;
		}

    .concept-container + .concept-container {
      border-top: solid lightgrey 1px;
    }

    .concept-edit-container {
      flex-grow: 1;
    }

		.edit-section {
			display: flex;
			align-items: center;
		}

		.edit-input {
			min-width: 200px;
		}

		.edit-section .edit-button {
			align-self: flex-start;
			flex-shrink: 0;
		}

		.sortable-ghost {
			background-color: #ccc;
		}

    #course-title {
      --paper-input-container-input: {
        font-size: 48px;
      };
    }

    #course-description {
      --paper-input-container-input: {
        font-size: 24px;
      };
    }

		.add-concept-button {
			background-color: var(--prendus-primary-color);
			color: white;
		}

  </style>
  <template>
    <redux-store action="[[action]]" on-statechange="mapStateToThis"></redux-store>
    <app-route route="[[route]]" pattern="/view/:courseId" data="{{data}}"></app-route>
    <prendus-notification success-message="[[successMessage]]" error-message="[[errorMessage]]"></prendus-notification>
    <paper-card id="course-container">
      <div id="course-content" class="card-content">
        <template is="dom-if" if="[[username]]">
          <!-- TITLE -->
					<div class="edit-section">
						<h1 hidden$="[[editingTitle]]">[[currentCourse.title]]</h1>
						<template is="dom-if" if="[[hasEditAccess]]">
							<paper-input id="course-title" class="edit-input" hidden$="[[!editingTitle]]" name="title" label="Course Title" value="[[currentCourse.title]]" maxlength="50" on-change="attributeChanged" required auto-validate error-message="Please enter a title."></paper-input>
							<paper-icon-button class="edit-button icon-button" icon="[[getEditIcon(editingTitle)]]" noink on-tap="toggleEditTitle"></paper-icon-button>
						</template>
					</div>
          <!-- DESCRIPTION -->
					<div class="edit-section">
						<h3 hidden="[[editingDescription]]">[[currentCourse.description]]</h3>
						<template is="dom-if" if="[[hasEditAccess]]">
							<paper-textarea id="course-description" class="edit-input" hidden="[[!editingDescription]]" name="description" label="Course Description" value="[[currentCourse.description]]" maxlength="100" on-change="attributeChanged" required auto-validate error-message="Please enter a description."></paper-textarea>
							<paper-icon-button class="edit-button icon-button" icon="[[getEditIcon(editingDescription)]]" noink on-tap="toggleEditDescription"></paper-icon-button>
						</template>
					</div>
					<!-- CONCEPTS -->
					<h2>Concepts</h2>
					<template is="dom-if" if="[[!hasEditAccess]]">
						<template is="dom-if" if="[[!courseConcepts.length]]">
							<p><strong>This course doesn't have any concepts yet.</strong></p>
						</template>
						<template is="dom-if" if="[[courseConcepts.length]]">
							<div id="concept-list">
								<template is="dom-repeat" items="[[courseConcepts]]" as="concept">
									<div class="concept-container">
										<prendus-concept-container id="concept[[concept.id]]" class="concept-edit-container" concept-id="[[concept.id]]" course-id="[[data.courseId]]"></prendus-concept-container>
									</div>
								</template>
							</div>
						</template>
					</template>
					<template is="dom-if" if="[[hasEditAccess]]">
						<template is="dom-if" if="[[!courseConcepts.length]]">
							<p><strong>Click + ADD CONCEPT to begin adding concepts to the course.</strong></p>
						</template>
						<template is="dom-if" if="[[courseConcepts.length]]">
							<sortable-js id="concept-list" animation="200" on-sort="sortableEnded">
								<template is="dom-repeat" items="[[courseConcepts]]" as="concept">
									<div class="concept-container">
										<prendus-concept-container-edit id="concept[[concept.id]]" class="concept-edit-container" concept-id="[[concept.id]]"></prendus-concept-container-edit>
									</div>
								</template>
							</sortable-js>
						</template>
						<paper-button class="add-concept-button" on-tap="addConcept"><iron-icon icon="add"></iron-icon> Add Concept</paper-button>
					</template>
          <!-- DUE DATE -->
					<!-- <div class="edit-section">
						<h3>Final due date: [[makePrettyDate(currentCourse.dueDate)]]</h3>
						<template is="dom-if" if="[[hasEditAccess]]">
							<paper-icon-button class="edit-button icon-button" icon="create" noink on-tap="openDueDateModal"></paper-icon-button>
						</template>
					</div>
					<template is="dom-if" if="[[hasEditAccess]]">
						<paper-dialog id="due-date-modal" class="paper-date-picker-dialog">
							<paper-date-picker id="due-date" date="[[displayDate(currentCourse.dueDate)]]" on-tap="dueDateChanged"></paper-date-picker>
							<div class="buttons">
								<paper-button noink dialog-dismiss>Close</paper-button>
							</div>
						</paper-dialog>
					</template> -->
					<!-- COLLABORATORS -->
					<div class="edit-section">
						<template is="dom-if" if="[[hasEditAccess]]">
							<h3>Collaborators</h3>
							<prendus-collaborator-modal id="collaborators-modal" uid="[[uid]]" course-id="[[courseId]]" course></prendus-collaborator-modal>
							<paper-icon-button class="edit-button icon-button" icon="create" noink on-tap="openCollaboratorsModal"></paper-icon-button>
						</template>
					</div>
					<!-- <p>[[formatCollaboratorEmails(collaboratorEmails)]]</p> -->
					<!-- LTI -->
					<template is="dom-if" if="[[hasEditAccess]]">
						<!-- <iron-icon id="lti-button" icon="social:share" on-tap="getLTILinks"></iron-icon> -->
						<!-- <paper-tooltip for="lti-button" offset="0" animation-delay="300">Get LTI Links</paper-tooltip> -->
					</template>
          <!-- TAGS -->
          <!-- <h3 hidden$="[[!showTagsTitle(currentCourse, hasEditAccess)]]">Tags</h3>
          <template is="dom-if" if="[[showTagsView(currentCourse, hasEditAccess)]]">
            <div id="tags-container">
              <template is="dom-repeat" items="[[currentCourse.tags]]">
                <span class="tag">[[item.name]]</span>
              </template>
            </div>
          </template>
          <template is="dom-if" if="[[hasEditAccess]]">
            <prendus-paper-tags-input placeholder="Delete tags or add new ones" duplicate-error-message="Tag cannot be a duplicate" id="tags" tags="[[courseTagNames]]" on-remove="onRemove" on-add="onAdd"></prendus-paper-tags-input>
          </template> -->
        </template>

        <template is="dom-if" if="[[!username]]">
          <p>You are not signed in.  Please <a href="/login">sign in</a> to access this page </p>
        </template>
        <prendus-concept-edit-modal id="add-concept-dialog" uid="[[uid]]" course-id="[[courseId]]" course-concepts="[[courseConcepts]]"></prendus-concept-edit-modal>

      </div>
    </paper-card>

  </template>

  <script src="prendus-course-view.ts"></script>
</dom-module>
