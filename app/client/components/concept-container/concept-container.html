<link href="../../bower_components/iron-collapse/iron-collapse.html" rel="import">
<link href="../../bower_components/paper-header-panel/paper-header-panel.html" rel="import">
<link href="../../bower_components/paper-spinner/paper-spinner.html" rel="import">
<link href="../../bower_components/paper-date-picker/paper-date-picker.html" rel="import">
<link href="../../bower_components/paper-tabs/paper-tabs.html" rel="import">
<link href="../../bower_components/iron-pages/iron-pages.html" rel="import">

<link href="../../bower_components/Sortable/Sortable.html" rel="import">
<link href="../concept-video-container/concept-video-container.component.html" rel="import">
<link href="../concept-quiz-container/concept-quiz-container.component.html" rel="import">
<script src="../../bower_components/moment/min/moment-with-locales.min.js"></script>

<dom-module id="concept-container">
  <template>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <div>
        <!-- <paper-spinner></paper-spinner> Can't figure out how to get this-->
      <paper-icon-item>
        <div>
          <h3 on-tap="toggle">[[title]]</h3>
        </div>
      </paper-icon-item>
      <iron-collapse class="conceptToggle" id= "concept-[[item.pos]]">
        <div>
          <paper-tabs id="question-tabs" selected="{{selected}}">
              <paper-tab>QUIZZES</paper-tab>
              <paper-tab>VIDEOS</paper-tab>
          </paper-tabs>
          <iron-pages selected="{{selected}}" style="position: relative">
            <div id="videosContainer">
              <paper-header-panel mode="seamed">
                <paper-toolbar><h1>Videos</h1></paper-toolbar>
              </paper-header-panel>
              <prendus-concept-video-container concept-id="[[conceptId]]" course-id="[[courseId]]"></prendus-concept-video-container>
            </div>
            <div class = "flex-horizontal" id = "quizzesContainer">
              <paper-header-panel mode="seamed">
                <paper-toolbar><h1>Quizzes</h1></paper-toolbar>
              </paper-header-panel>
              <prendus-concept-quiz-container concept-id="[[conceptId]]" course-id="[[courseId]]"></prendus-concept-quiz-container>
            </div>
          </iron-pages>
        </div>
      </iron-collapse>
    </div>
  </template>
  <script>System.import('/components/concept-container/concept-container.ts');</script>
</dom-module>
