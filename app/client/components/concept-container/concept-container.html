<dom-module id="concept-container">
  <template>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <div>
        <!-- <paper-spinner></paper-spinner> Can't figure out how to get this-->
      <paper-icon-item>
        <div>
          <h3 on-tap="toggle">[[conceptId]]</h3>
        </div>
        <iron-icon class = "end-justified"icon="editor:drag-handle" item-icon></iron-icon>
        <iron-icon class = "end-justified" id = [[conceptId]] icon="icons:delete" item-icon on-tap="deleteItem"></iron-icon>
      </paper-icon-item>
      <iron-collapse class="conceptToggle" id= "[[conceptId]]">
        <div id = "classContent">
          <div class = "flex-horizontal" id = "videosContainer">
            <paper-header-panel mode="seamed">
              <paper-toolbar><h1>Videos</h1></paper-toolbar>
            </paper-header-panel>
            <prendus-concept-video-container concept-id="[[conceptId]]"></prendus-concept-video-container>
          </div>
          <div class = "flex-horizontal" id = "quizzesContainer">
            <paper-header-panel mode="seamed">
              <paper-toolbar class ="subheading"><h1>Quizzes</h1></paper-toolbar>
              <div class="paper-header">standard</div>
              <div class="content fit">content fits 100% below the header</div>
            </paper-header-panel>
            <paper-icon-item>
              <p>These are for the quizzes I suppose? </p>
              <iron-icon class = "end-justified"icon="editor:drag-handle" item-icon></iron-icon>
              <iron-icon class = "end-justified" id = [[item]] icon="icons:delete" item-icon on-click="deleteItem"></iron-icon>
            </paper-icon-item>
          </div>
        </div>
      </iron-collapse>
    </div>
  </template>
  <script>System.import('/components/concept-container/concept-container.ts');</script>
</dom-module>
