<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/redux-store-element/redux-store.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="prendus-course-preview">
    <template>
        <style>
            #star-icon {
                color: rgba(0, 0, 0, .5);
            }
            .course-title{
              font-size: 1.5vw;
              font-weight: bold;
              max-width: 80%;
            }
            .card-content{
              height: 175px;
            }
            .course-card{
              margin: 1%;
              width: 31%;
            }
            #card-position{
              position: relative;
              margin: 0 auto;
            }
            #no-wrap{
              position: absolute;
              top: -3px;
              left: 80%;
              z-index: 1000;
            }
            #no-wrap-content{
              position: fixed;
              width: 4%;
              overflow: hidden;
              white-space: nowrap;
            }
            @media (max-width: 1200px) {
              .course-title{
                font-size: 2vw;
                font-weight: bold;
              }
              .course-card{
                width: 66%;
              }
            }
            @media (max-width: 600px) {
              .course-title{
                font-size: 3vw;
                font-weight: bold;
              }
              .course-card{
                width: 100%;
              }
            }
        </style>

        <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>

        <paper-card class = "course-card">
          <div class="card-content">
            <div id = "card-position">
              <div class = "course-title">[[course.title]]</div>
              <div id= "no-wrap"><div id="no-wrap-content"><paper-icon-button id="star-icon" icon="[[starIcon]]" title="click to star or unstar" on-tap="starClick"></paper-icon-button>[[numStars]]</div></div>
            </div>
            [[course.description]]
          </div>
          <div class="card-actions">
            <template is="dom-if" if="[[hasEditAccess]]">
              <paper-button id="[[course.id]]" on-tap="editCourse">Edit</paper-button>  <!-- Go to page from here -->
            </template>
            <paper-button id="[[course.id]]" on-tap="viewCourse">View</paper-button>
          </div>
        </paper-card>
    </template>
</dom-module>
