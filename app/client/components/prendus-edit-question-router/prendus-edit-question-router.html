<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/solutia-maxima-components/components/edit-problem/edit-problem.component.html">
<link rel="import" href="../../bower_components/redux-store-element/redux-store.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link href="../../bower_components/redux-store-element/redux-store.html" rel="import">
<link rel="import" href="../prendus-notification/prendus-notification.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="prendus-edit-question-router">
    <template>
        <redux-store action="[[action]]" on-statechange="mapStateToThis"></redux-store>

        <iron-ajax id="startQuizSessionAjax" url="[[endpointDomain]]/api/quiz/start-session" method="post" content-type="application/json" handle-as="json"></iron-ajax>

        <paper-button on-click="backToQuiz"><iron-icon icon="hardware:keyboard-backspace"></iron-icon>&nbsp; Back to Quiz</paper-button>
        <prendus-notification successMessage = "[[successMessage]]" errorMessage = "[[errorMessage]]"></prendus-notification>

        <app-route route="[[route]]" pattern="/edit-question/question/:questionId" data="{{data}}" tail="{{tail}}"></app-route>
        <solutia-maxima-edit-problem id="editProblemComponent" jwt="[[jwt]]" question-id="[[data.questionId]]" quiz-session="[[quizSession]]" on-savequestion="questionSaved" on-loaded="editProblemComponentLoaded"></solutia-maxima-edit-problem>
    </template>

    <!--<script src="prendus-edit-question-router.js"></script>-->
</dom-module>
