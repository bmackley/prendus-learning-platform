<dom-module id="prendus-question-scaffold-view-question">
  <template>

		<style include="prendus-styles">

			.answer-input {
				border: none;
				box-shadow: 0 2px 2px -2px grey;
			}
      .content {
        margin-top: 10px;
      }

		</style>
    <div class="prendus-card content">
      <paper-spinner active hidden="[[!hideRenderMath]]"></paper-spinner>

      <prendus-render-math hidden="[[hideRenderMath]]" text="[[problemText]]" on-renderingbegun="mathRenderingBegun" on-renderingcomplete="mathRenderingComplete"></prendus-render-math>
      <template is="dom-if" if="[[!hideRenderMath]]">
        <button hidden="[[hideRenderMath]]" class="prendus-button prendus-button--recommended" on-tap="checkAnswer" noink>Check</button>
      </template>

    </div>

  </template>

  <script src="prendus-question-scaffold-view-question.ts"></script>
</dom-module>
