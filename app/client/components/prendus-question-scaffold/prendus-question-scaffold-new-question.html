<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/prendus-styles/prendus-styles.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="prendus-question-scaffold-new-question">


  <template>
    <style include="prendus-styles">
    .bold {
      font-weight: bold;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
    }

    .question {
      margin-top: 20px;
    }

    .answer {
      margin-top: 20px;
    }
    </style>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <div class="wrapper">

      <div class="prendus-card question">
        <h3>Question <iron-icon id="questionDirections" icon="info-outline"></iron-icon></h3>
        <paper-tooltip for="questionDirections" position="right">Write the question</paper-tooltip>
        <paper-textarea id="question" value="[[question]]" on-value-changed="disableNext"></paper-textarea>
        <!-- <paper-input id="question" value="[[question]]" on-value-changed="disableNext"></paper-input> -->
      </div>
      <div class="prendus-card answer">
        <h3>Correct Answer<iron-icon id="answerDirections" icon="info-outline"></iron-icon></h3>
        <paper-tooltip for="answerDirections" position="right">The correct answer to the question.</paper-tooltip>
        <paper-textarea id="answer" value="[[answer]]" on-value-changed="disableNext"></paper-textarea>
        <!-- <paper-input id="answer" value="[[answer]]" on-value-changed="disableNext"></paper-input> -->
      </div>
    </div>


  </template>

  <script src="prendus-question-scaffold-new-question.ts"></script>
</dom-module>
