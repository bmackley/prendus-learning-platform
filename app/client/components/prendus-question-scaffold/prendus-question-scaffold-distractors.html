<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/prendus-styles/prendus-styles.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="prendus-question-scaffold-distractors">


  <template>
    <style include="prendus-styles">
    .wrapper {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      margin-top: 10px;
      justify-content: space-between;
    }

    .left-column {
      width: 45%;
      margin-right: 10px;
    }

    .answers-header {
      padding: 15px;
      margin-bottom: 0px;
    }

    .distractors-header {
      padding: 15px;
      margin-bottom: 0px;
    }

    .right-column {
      width: 45%;
    }
    .question {
      margin-top: 20px;
    }

    .distractor-card {
      margin-bottom: 10px;
    }

    </style>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <div class="wrapper">
      <div class="prendus-card question">
        <h3>Question</h3>
        [[currentQuestionScaffold.question]]
      </div>

      <div class="row">
        <div class="left-column">
          <div class="answers-header">
            <h3>Correct Answer</h3>
          </div>
          <div class="prendus-card">
            <!-- This here so that when the controller is looking through all values, distractor0 will always have a value.-->
            <paper-item id="distractor0" value="[[answer]]">
              [[answer]]
            </paper-item>
          </div>
        </div>
        <div class="right-column">
          <div class="distractors-header">
            <h3>Distractors</h3>
          </div>
          <template is="dom-repeat" items="[[distractors]]">
            <div class="prendus-card distractor-card">
              <paper-input id="distractor[[plusOne(index)]]" label="Distractor [[plusOne(index)]]" on-value-changed="disableNext"></paper-input>
            </div>
          </template>
        </div>
      </div>



    </div>

  </template>

  <script src="prendus-question-scaffold-distractors.ts"></script>
</dom-module>
