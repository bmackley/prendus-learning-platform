<dom-module id="prendus-concept-new-concept">
  <template>
    <style>
    </style>

    <redux-store action="[[action]]" on-statechange="mapStateToThis"></redux-store>
    <paper-dialog id="dialog" modal>
      <paper-dialog-scrollable>
        <div>
          <form is="iron-form">
            <h2>Add a Concept to the Course</h2>
            <paper-input name="name" label="Concept Name" id ="conceptFormName" required auto-validate></paper-input>
            <prendus-paper-tags-input placeholder="Delete tags or add new ones" duplicate-error-message="Tag cannot be a duplicate" id="conceptTags" tags="[[conceptTagNames]]"></prendus-paper-tags-input>
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button on-tap="addConceptFormDone">Done</paper-button>
          </form>
        </div>
      </paper-dialog-scrollable>
    </paper-dialog>

  </template>

</dom-module>
