<dom-module id="prendus-concept-new-concept">
  <template>
    <style>
    </style>
    <redux-store action="[[action]]" on-statechange="mapStateToThis"></redux-store>

    <paper-dialog id="dialog" modal>
      <paper-dialog-scrollable>
        <form is="iron-form">
          <h2>[[conceptHeader]]</h2>
          <paper-input name="name" label="Concept Name" value="[[conceptFormName]]" id="conceptFormName" required auto-validate></paper-input>
          <!-- TODO make subtopic required-->
          <paper-dropdown-menu label="Subtopic" required>
						<paper-listbox id="paper-listbox" class="dropdown-content" selected="[[chosenSubTopicIndex]]">
              <template is="dom-repeat" items="[[subtopics]]">
                <paper-item on-tap="setSubtopic">[[item]]</paper-item>
              </template>
					  </paper-listbox>
					</paper-dropdown-menu>
          <paper-button dialog-dismiss on-tap="clearValues">Cancel</paper-button>
          <paper-button on-tap="addConceptFormDone">Done</paper-button>
        </form>
      </paper-dialog-scrollable>
    </paper-dialog>
    <prendus-notification success-message="[[successMessage]]" error-message="[[errorMessage]]"></prendus-notification>
  </template>

  <script src="prendus-concept-new-concept.ts"></script>
</dom-module>
