<link href="../../bower_components/polymer/polymer.html" rel="import">
<link rel="import" href="../../bower_components/redux-store-element/redux-store.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" >
<link rel="import" href="../prendus-notification/prendus-notification.html">
<link rel="import" href="../prendus-terms-of-service/prendus-terms-of-service.html">


<dom-module id="prendus-create-account">
  <style>
    /* CSS rules for your element */
    <style>
      :host {
        display: block;
      }
      #signupForm, #toastTarget{
        width: 75%;
      }
      @media (max-width: 1200px) {
        #signupForm, #toastTarget{
          float: left;
          width: 85%;
          margin-left: 16%;
        }
      }
      @media (max-width: 600px) {
        #signupForm, #toastTarget{
          width: 98%;
          margin-left: 2%;
        }
      }
      #ToS{
        color: blue;
      }
      #ToS-container{
        margin-top: 2%;
        margin-bottom: 2%;
      }
      #signup-submit{
        margin-bottom: 2%;
      }
    </style>
  </style>
  <template>
    <!-- local DOM for your element -->
    <center>
      <redux-store action="[[action]]"></redux-store>
      <paper-card id = "signupForm" heading ="Create Account">
          <form is="iron-form" method="get" action="/createclass" id="signupFormlocater">
            <paper-input name="email" id = "formEmail" label="Email" required auto-validate></paper-input>
            <paper-input name="password" id = "formPassword"label="Password" type="password" required auto-validate></paper-input>
            <paper-input name="verify_password" id= "retypePassword" label="Retype password" type="password" required auto-validate></paper-input>
            <paper-input name="firstName" id="firstName" label="First Name"></paper-input>
            <paper-input name="lastName" id="lastName" label="Last Name"></paper-input>
            <paper-input name="Intitution" id="institution" label="Institution (school)"></paper-input>
            <div id = "ToS-container">By creating an account, you agree to Prendus's <span id="ToS" on-tap="openTermsOfService"> Terms of Service </span></div>
            <paper-button raised id="signup-submit">Submit</paper-button>
          </form>
      </paper-card>
      <paper-dialog id="terms-of-service-modal">
        <paper-dialog-scrollable>
          <prendus-terms-of-service></prendus-terms-of-service>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button class="cancel" dialog-dismiss>OK</paper-button>
        </div>
      </paper-dialog>
    <prendus-notification error-message="[[errorMessage]]"></prendus-notification>
  </template>

  <!--<script src="prendus-create-account.js"></script>-->
</dom-module>
