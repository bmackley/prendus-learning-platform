<dom-module id="prendus-search-course-tags">
  <style>
    /* CSS rules for your element */
    :host {
      display: block;
    } 
    #addFabButton{
      margin-top: 2%;
      position: fixed; 
      right: 5%;
      bottom: 6%;
      /*This is sort of hacky too, but we want the floating action button to be on the top level on the page*/
      z-index: 10;
    }
    #tempFabButton{ /*TODO delete this */
      margin-top: 3%;
      position: fixed;
      right: 10%;
      bottom: 10%;
      z-index: 15;
    }

    #searchTagsDialog{ /*TODO delete this*/
      width: 33%;
      min-width:300px;
    }
    paper-button.indigo {
      background-color: var(--paper-indigo-500);
      color: white;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      };
    }
  </style>
  <template>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
      <div>
        <paper-tags-input placeholder="Type tags you wish to lookup. Press enter to add multiple" label="Search for courses by tags" id="searchTags" duplicate-error-message="Tag cannot be a duplicate" searchTags="[[tags]]"></paper-tags-input>
        <paper-button on-tap="clearTags">Clear</paper-button>
        <paper-button on-tap="searchTagsInDB">Search</paper-button>
      </div>

    <template id="courseList" is="dom-repeat" items="[[sharedCourses]]">
        <prendus-course-preview course="[[item]]"></prendus-course-preview>
    </template>

  </template>

  <!--<script src="prendus-course-homepage.js"></script>-->
</dom-module>
