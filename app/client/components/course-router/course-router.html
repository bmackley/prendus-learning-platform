<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../course-edit/course-edit.html">
<link rel="import" href="../course-homepage/course-homepage.html">
<link rel="import" href="../quiz-router/quiz-router.component.html">
<link rel="import" href="../view-video-router/view-video-router.component.html">

<dom-module id="course-router">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <app-route route="[[route]]" pattern="/:page" data="{{data}}" tail="{{tail}}"></app-route>

    <iron-pages selected="[[data.page]]" attr-for-selected="key">
      <course-homepage key="home"></course-homepage>
      <course-view key="view"></course-view>
      <course-edit key="edit" route="[[tail]]"></course-edit>
      <prendus-quiz-router key="edit-quiz" route="[[tail]]"></prendus-quiz-router>
      <prendus-view-video-router key="view-video" route="[[tail]]"></prendus-view-video-router>
      <!-- <view-quiz-router key="view-quiz" route="[[tail]]"></view-quiz-router> -->
    </iron-pages>
  </template>

  <script>System.import('/components/course-router/course-router.ts');</script>
</dom-module>
