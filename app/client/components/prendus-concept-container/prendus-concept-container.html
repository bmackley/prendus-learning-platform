<link rel="import" href="../../bower_components/polymer/polymer.html">
<link href="../../bower_components/iron-collapse/iron-collapse.html" rel="import">
<link href="../../bower_components/redux-store-element/redux-store.html" rel="import">
<link href="../prendus-concept-video-container/prendus-concept-video-container.html" rel="import">
<link href="../prendus-concept-quiz-container/prendus-concept-quiz-container.html" rel="import">
<link href="../../bower_components/paper-tabs/paper-tabs.html" rel="import">
<link href="../../bower_components/iron-pages/iron-pages.html" rel="import">
<link rel="import" href="../../styles/color-styles.html">

<dom-module id="prendus-concept-container">
  <template>
  <style include="color-styles"></style>
  <style>
  #resource-tabs{
    --paper-tabs-selection-bar-color: var(--prendus-primary-color);
  }
  #title-bar{
    border-bottom: 0px 0px 3px black;
  }
  </style>
    <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
    <div>
      <paper-icon-item>
        <div>
          <h3 on-tap="toggle">[[title]]</h3>
        </div>
      </paper-icon-item>
      <iron-collapse class="conceptToggle" id= "concept-[[item.pos]]">
        <div>
          <paper-tabs id="resource-tabs" selected="{{selected}}">
              <paper-tab>QUIZZES</paper-tab>
              <paper-tab>VIDEOS</paper-tab>
          </paper-tabs>
          <iron-pages selected="{{selected}}" style="position: relative">
            <div class = "flex-horizontal" id = "quizzesContainer">
              <prendus-concept-quiz-container concept-id="[[conceptId]]"></prendus-concept-quiz-container>
            </div>
            <div class = "flex-horizontal" id = "videosContainer">
              <prendus-concept-video-container concept-id="[[conceptId]]"></prendus-concept-video-container>
            </div>
          </iron-pages>
        </div>
      </iron-collapse>
    </div>
  </template>
  <!-- <script>System.import('/components/prendus-concept-container/prendus-concept-container.ts');</script> -->
</dom-module>
